            <div class="container-fluid ">
                <!-- forms for entering Register number -->
            <div class="form-group row Forms">
                    <label for="RegisterNumber"  class="col-sm-3 col-md-3 col-form-label">Register Number</label>
            <div class="col-sm-9 col-md-9"><input type="text" placeholder="Enter Register Number" name="regno" class="form-control">
            </div></div>

            <!-- forms for entering Student Name -->
            <div class="form-group row Forms">
                <label for="studentName"  class="col-sm-3 col-md-3 col-form-label">Student Name</label>
                <div class="col-sm-9 col-md-9">   <input type="text" name="f_name" placeholder="Enter First Name" class="form-control">
            </div> </div>
            
            <div class="form-group row Forms">
                <label for="studentName"  class="col-sm-3 col-md-3 col-form-label"></label>
                <div class="col-sm-9 col-md-9">   <input type="text" name="m_name" placeholder="Enter Middle Name" class="form-control">
            </div> </div>

            <div class="form-group row Forms">
                <label for="studentName"  class="col-sm-3 col-md-3 col-form-label"></label>
                <div class="col-sm-9 col-md-9">   <input type="text" name="l_name" placeholder="Enter Last Name" class="form-control">
            </div> </div>


            <!-- forms for entering the Dob of student -->
            <div class="form-group row Forms">
                <label for="DOB"  class="col-sm-3 col-md-3 col-form-label">Date of Birth</label>
                <div class="col-sm-9 col-md-9">   <input type="date" name="dob" placeholder="Enter Student Name"  class="form-control">
            </div> </div>

            <!-- student contact number -->
            <div class="form-group row Forms">
                <label for="Contact Number"  class="col-sm-3 col-md-3 col-form-label">Contact Number</label>
                <div class="col-sm-9 col-md-9">    <input type="text" name="contact" placeholder="Enter Contact Number" class="form-control">
            </div> </div>
            
            <!-- email -->
            <div class="form-group row Forms">
                <label for="email"  class="col-sm-3 col-md-3 col-form-label">Email</label>
                <div class="col-sm-9 col-md-9">   <input type="email" name="email" placeholder="Enter Student Email"  class="form-control">
            </div> </div>

            <!-- gender -->
            <div class="form-group row Forms">
                  <label class="col-sm-3 col-md-3 col-form-label" for="Gender" >Gender</label>
                  <div class="col-sm-9 col-md-5">

                            <option value="Female">Female</option>

                        </select>
                    </div>
            </div>
